<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<h2>Demo注册页面</h2>
<form action="/user/regist" method="post">
    <!-- 这里应该有一个异步请求，能让用户看到自己的QQ登录信息 -->
    <table>
        <tr>
            <td>这里应该有一个异步请求，能让用户看到自己的QQ登录信息<img src="${connection.headImg}" alt="头像"></td>
        </tr>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username" /></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password" /></td>
        </tr>

        <tr>
            <td colspan="2">
                <button type="submit" name="type" value="regist">注册</button>
                <button type="submit" name="type" value="binding">绑定</button>

        </tr>
    </table>
